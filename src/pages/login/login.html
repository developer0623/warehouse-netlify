<ion-content>
	<div class="space"></div>
	<div class="top-login">
		<img src="assets/images/logo.png" />
		<p class="login-title1">ECLIPSE PRO</p>
		<p class="login-title2">MATERIAL HANDLING</p>
		<p class="login-title3">Log in to your account</p>
	</div>

	<form class="login-form">
		<ion-item class="input-item" *ngIf='!pwaFlag'>
			<ion-label floating>Server Url</ion-label>
			<ion-input [(ngModel)] ='user.url' [ngModelOptions]="{standalone: true}"></ion-input>
		</ion-item>
		<ion-item class="input-item">
			<ion-label floating>User ID</ion-label>
			<ion-input [(ngModel)] ='user.username' [ngModelOptions]="{standalone: true}"></ion-input>
		</ion-item>
		<ion-item class="input-item">
			<ion-label floating>Password</ion-label>
			<ion-input type='password' [(ngModel)] ='user.password' [ngModelOptions]="{standalone: true}"></ion-input>
		</ion-item>

		<ion-row class="form-bottom">
			<ion-col class='checkbox-item'>
        <ion-checkbox [(ngModel)]="saveFlag" [ngModelOptions]="{standalone: true}" ></ion-checkbox>
        <ion-label>Remember Me</ion-label>
			</ion-col>

			<ion-col class='forgot-item'>
				Forgot password?
			</ion-col>

		</ion-row>

		<button class="login-button" (click)="onLogin()">LOG IN</button>


	</form>

</ion-content>
